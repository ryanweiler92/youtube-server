version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: youtube_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d youtube_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: